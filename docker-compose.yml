version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: projectflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: projectflow_api
      MYSQL_USER: projectflow_user
      MYSQL_PASSWORD: projectflow_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - projectflow-network
volumes:
  mysql_data:
networks:
  projectflow-network:
    driver: bridge